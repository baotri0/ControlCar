<!DOCTYPE html>
<html>
<head>
	<title>Xe Điều Khiển Từ Xa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac38590961.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/ac38590961.css" crossorigin="anonymous">
</head>
<body>
    <div><h1>Xe Điều Khiển Từ Xa</h1></div>
	<div class="container">
		<div class="video">
            <!-- Video sẽ được hiển thị ở đây -->
        </div>
		<div class="data">
            <div class="data_member vantoc">
                <h2>Vận Tốc</h2>
                <table class="table table-bordered border-primary">
                    <tr>
                        <td>D0</td>
                        <td>D1</td>
                        <td>D2</td>
                        <td>D3</td>
                        <td>D4</td>
                    </tr>
                    <tr>
                        <td>D5</td>
                        <td>D6</td>
                        <td>D7</td>
                        <td>D8</td>
                        <td>D9</td>
                    </tr>
                </table>
            </div>

            <div class="data_member time">
				<h2>Thời gian</h2>
				<p>10s</p>
			</div>
			<div class="data_member status">
				<h2>Trạng thái</h2>
				<p>Tiến</p>
			</div>
            <div class="data_member nhietdo">
				<h2>Nhiệt độ</h2>
				<p>50°C</p>
			</div>
            <div class="data_member doam">
				<h2>Độ ẩm</h2>
				<p>80%</p>
			</div>
			<div class="data_member giatoc">
				<h2>Gia Tốc</h2>
				<p>5 m/s^2</p>
			</div>
			<div class="data_member goal">
				<h2>Đích</h2>
                <p>(10.12345, 106.67890)</p>
            </div>

            <div class="data_member control">
                <div class="control_group">
                    <div class="control_item row-3">
                        <p class="coll"></p>
                        <p class="coll"><button id="up"><i class="fa-sharp fa-solid fa-caret-up"></i></button></p>
                        <p class="coll"></p>
                    </div>
                    <div class="control_item row-2">
                        <p class="coll"><button id="left"><i class="fa-sharp fa-solid fa-caret-left"></i></button></p>
                        <p class="coll"><button id="right"><i class="fa-sharp fa-solid fa-caret-right"></i></button></p>
                    </div>
                    <div class="control_item row-3">
                        <p class="coll"></p>
                        <p class="coll"><button id="down"><i class="fa-sharp fa-solid fa-caret-down"></i></button></p>
                        <p class="coll"></p>
                    </div>
                </div>
			</div>
        </div>
    </div>
    </body>
    </html>
